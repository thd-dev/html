<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>

  <h1>Calculator</h1>

  <div class="calculator">
    <div class="inputArea">
      <input type="text" id="input" disabled>
      <input type="text" id="output" disabled>
    </div>
    <div class="inputBtnArea">
      <input type="text" value="AC" id="bht1" class="btn" disabled>
      <input type="text" value="" id="bht2" class="btn" disabled>
      <input type="text" value="+/-" id="bht3" class="btn" disabled>
      <input type="text" value="/" id="bht4" class="btn" disabled>
      <input type="text" value="7" id="bht5" class="btn" disabled>
      <input type="text" value="8" id="bht6" class="btn" disabled>
      <input type="text" value="9" id="bht7" class="btn" disabled>
      <input type="text" value="*" id="bht12" class="btn" disabled>
      <input type="text" value="4" id="bht8" class="btn" disabled>
      <input type="text" value="5" id="bht9" class="btn" disabled>
      <input type="text" value="6" id="bht10" class="btn" disabled>
      <input type="text" value="-" id="bht13" class="btn" disabled>
      <input type="text" value="1" id="bht11" class="btn" disabled>
      <input type="text" value="2" id="bht14" class="btn" disabled>
      <input type="text" value="3" id="bht15" class="btn" disabled>
      <input type="text" value="+" id="bht16" class="btn" disabled>
      <input type="text" value="%" id="bht17" class="btn" disabled>
      <input type="text" value="0" id="bht18" class="btn" disabled>
      <input type="text" value="." id="bht19" class="btn" disabled>
      <input type="text" value="=" id="bht19" class="btn" disabled>
    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
